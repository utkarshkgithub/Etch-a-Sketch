<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
    <div class="sketch">
        <h1>Etch-a-Sketch</h1>
        <div class="container">
        </div>
    </div>
    <div class="userInput">
        <input type="text" placeholder="Enter the Size..">
        <button>Submit</button>
        <label>Normal-Mode</label>
        <button id="1" class="mode">OFF</button>
        <label>Shadow-Mode</label>
        <button id="2" class="mode">OFF</button>
        <label>Grey-Mode</label>
        <button id="3" class="mode">OFF</button>
        <label>Rainbow-Mode</label>
        <button id="4" class="mode">OFF</button>
        <label>EraseAll</label>
        <button class="erase">ERASE</button>
    </div>
</div>
</body>
</html>
